<h2>香煎櫻桃鴨胸介紹</h2>

1.秋葵去蒂頭.美白菇修蒂頭.一半節瓜滾刀一半切塊.洋蔥切絲.蒜頭剁末
<p>2.拿個鍋子加入洋蔥絲.紅蔥頭排一排再加入紅酒糖加入2大匙滾了以後轉小火稍微加入一點點水
<p>3.櫻桃鴨胸去多餘的皮.鴨肉斜刀劃.肉斤去除.鴨胸放鹽巴.黑胡椒粒灑一點點肉的表面倒一點油.百里香.蒜頭放入（壓在肉的下面）
<p>4.燒水放鹽巴燙青花菜

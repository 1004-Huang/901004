<h2>奶油蓋飯介紹</h2>
1.青花菜皮削皮切小朵蒜頭切末（細末）.紅蔥頭切末（細末）洋蔥（外皮不要）（用3/2一半切大丁一半切小丁（比米小）
<p>2.玉米筍對切（頭不用）.紅蘿蔔滾刀
<p>3.梅花肉*油需剔除切丁
<p>4.蘋果削皮切對半滾刀
<p>5.梅花肉用煎加點鹽巴（上色）

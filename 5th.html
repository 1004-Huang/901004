<h2>菠菜雞肉捲介紹</h2>
1.用小鍋加水加入少許鹽巴（水滾以後放入馬鈴薯煮10分鐘可以戳下去以後再煮1分鐘）
<p>2.用中鍋加水加入少許鹽巴滾了以後放入菠菜燙一下就可以了（準備一鍋冰水放入燙好的菠菜）
<p>蘑菇切片
<p>4.青花菜削皮
<p>5.娃娃菜削掉下面
<p>6.玉米筍十字切
<p>7.雞肉開薄去軟骨化刀
<p>8.小平底鍋加油下蘑菇炒再加入油（乾煎）加入鹽巴紅酒（把紅酒煮乾）（分到雞肉以後在加入點水煮）
